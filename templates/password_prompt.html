<!-- templates/password_prompt.html -->
{% extends "base.html" %}

{% block content %}
<h2>비밀글입니다</h2>
<p>이 게시글을 보려면 비밀번호를 입력하세요.</p>

<form method="POST">
    <label for="password">비밀번호:</label>
    <input type="password" name="password" required>
    <button type="submit">확인</button>
</form>

<a href="/board">게시판으로 돌아가기</a>
{% endblock %}
