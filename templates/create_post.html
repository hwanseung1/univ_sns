{% extends "base.html" %}

{% block content %}
    <h1>게시글 작성</h1>
    <form action="/board/create" method="POST" enctype="multipart/form-data">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <label for="file">첨부파일:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="is_private">비밀글:</label>
        <input type="checkbox" id="is_private" name="is_private" onchange="togglePasswordField()"><br><br>

        <!-- 비밀글 비밀번호 입력 필드 -->
        <div id="password_field" style="display: none;">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password"><br><br>
        </div>

        <button type="submit">작성</button>
    </form>

    <script>
        function togglePasswordField() {
            let checkbox = document.getElementById('is_private');
            let passwordField = document.getElementById('password_field');

            // 체크박스가 체크되었을 때만 비밀번호 입력란 표시
            if (checkbox.checked) {
                passwordField.style.display = "block";
                document.getElementById('password').setAttribute("required", "true");  // 필수 입력 설정
            } else {
                passwordField.style.display = "none";
                document.getElementById('password').removeAttribute("required");  // 필수 입력 해제
            }
        }
    </script>
{% endblock %}
